<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>settings</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script src="./script/common.js"></script>
  </head>
  <body>
    <header>
      <h1>VJ Settings</h1>
      <div id="header_button">
        <button id="openProjection">Open Projection Window</button>
        <button id="resetEffects">Reset Effects</button>
      </div>
    </header>
    <fieldset id="medias">
      <legend>Medias (Press Shift to Delete Mode)</legend>
      <input
        style="display: none"
        type="file"
        id="media"
        accept="image/gif, image/png, image/jpeg, video/mp4"
        multiple
      />

      <div id="add-media" class="item add-item-btn">+</div>
    </fieldset>
    <div id="config">
      <fieldset>
        <legend>Center Text</legend>
        <div class="inputs">
          <div>
            <span class="key">Text</span>
            <input
              class="val"
              type="text"
              id="text"
              placeholder="Enter text to display"
              oninput="sendToProjectionWindow()"
            />
          </div>
          <div>
            <span class="key">Font</span>
            <input
              class="val"
              id="font"
              type="text"
              value="sans-serif"
              list="font_list"
              oninput="sendToProjectionWindow()"
            />
            <datalist id="font_list">
              <option value="serif"></option>
              <option value="sans-serif"></option>
              <option value="cursive"></option>
              <option value="fantasy"></option>
              <option value="monospace"></option>
            </datalist>
          </div>
          <div>
            <span class="key">Size</span>
            <input
              class="val"
              id="font-size"
              type="number"
              value="24"
              oninput="sendToProjectionWindow()"
            />
          </div>
          <div>
            <span class="key">TextColor</span>
            <input
              class="val"
              id="font-color"
              type="color"
              value="#ffffff"
              oninput="sendToProjectionWindow()"
            />
          </div>
          <div>
            <span class="key">BackColor</span>
            <div class="val">
              <input
                id="back-color"
                type="color"
                oninput="sendToProjectionWindow()"
              />
              <input
                id="back-opacity"
                type="range"
                min="0"
                max="255"
                value="0"
                oninput="sendToProjectionWindow()"
              />
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Media Effect</legend>
        <div class="inputs">
          <div>
            <span class="key">Effect</span>
            <select
              class="val"
              id="screenEffect"
              onchange="sendToProjectionWindow()"
            >
              <option value="none">None</option>
              <option value="single">Single</option>
              <option value="continuous">Tile</option>
            </select>
          </div>
          <div>
            <span class="key">Aspect</span>
            <select
              class="val"
              id="aspectRatio"
              onchange="sendToProjectionWindow()"
            >
              <option value="1:1">1:1</option>
              <option value="4:3">4:3</option>
              <option value="16:9">16:9</option>
            </select>
          </div>
          <label>
            <input type="checkbox" id="invertColor" />
            Invert Color
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>BPM Sync Effect</legend>
        <div class="inputs">
          <div>
            <span class="key">BPM</span>
            <input
              class="val"
              type="number"
              id="randomBpm"
              value="120"
              min="60"
              max="300"
              oninput="sendToProjectionWindow()"
            />
          </div>
          <label for="shuffle">
            <input
              type="checkbox"
              id="shuffle"
              oninput="sendToProjectionWindow()"
            />
            Shuffle Media
          </label>
          <label style="display: none">
            <input
              type="checkbox"
              id="invertColorWithBPM"
              oninput="sendToProjectionWindow()"
            />
            Invert Color with BPM
          </label>
        </div>
      </fieldset>

      <fieldset id="logoDroparea">
        <legend>Logo</legend>
        <input
          style="display: none"
          type="file"
          id="logo"
          accept="image/gif, image/png, image/jpeg"
        />
        <div style="text-align: center">
          <div id="logoPreview">
            <div class="add-item-btn">+</div>
          </div>
        </div>
        <label>
          <input
            type="checkbox"
            id="displayLogo"
            oninput="sendToProjectionWindow()"
          />
          Display Logo
        </label>
      </fieldset>
    </div>

    <script src="./script/index.js"></script>
  </body>
</html>
