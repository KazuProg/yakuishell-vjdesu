<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>VJdesu Settings</title>
    <link rel="stylesheet" href="./style/index.css" />
    <script type="module" src="./script/index.js"></script>
  </head>
  <body>
    <header>
      <h1>VJdesu Settings</h1>
      <div class="buttons">
        <button id="open-projection">Open Projection Window</button>
      </div>
    </header>

    <fieldset id="medias">
      <legend>Medias (Press Shift to Delete Mode)</legend>
      <input type="file" class="hidden" accept="image/*,video/*" multiple />
      <div id="add-media" class="item add-item-btn">+</div>
    </fieldset>

    <div id="config">
      <fieldset>
        <legend>Center Text</legend>
        <div class="inputs">
          <div>
            <span class="key">Text</span>
            <input class="val" type="text" id="text" />
          </div>
          <div>
            <span class="key">Font</span>
            <input class="val" id="font" type="text" list="font-list" />
            <datalist id="font-list">
              <option value="serif"></option>
              <option value="sans-serif"></option>
              <option value="cursive"></option>
              <option value="fantasy"></option>
              <option value="monospace"></option>
            </datalist>
          </div>
          <div>
            <span class="key">Size</span>
            <input class="val" id="font-size" type="number" />
          </div>
          <div>
            <span class="key">TextColor</span>
            <input class="val" id="text-color" type="color" />
          </div>
          <div>
            <span class="key">BackColor</span>
            <div class="val">
              <input id="back-color" type="color" />
              <input id="back-opacity" type="range" min="0" max="255" />
            </div>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Media Effect</legend>
        <div class="inputs">
          <div>
            <span class="key">BG Color</span>
            <input class="val" id="bg-color" type="color" />
          </div>
          <div>
            <span class="key">Type</span>
            <select class="val" id="media-effect">
              <option value="none">None</option>
              <option value="single">Single</option>
              <option value="tile">Tile</option>
            </select>
          </div>
          <div class="media-effect-option hidden">
            <span class="key">Display</span>
            <select class="val" id="media-display">
              <option value="cover">Cover</option>
              <option value="contain">Contain</option>
            </select>
          </div>
          <div class="media-effect-tile-option hidden">
            <span class="key">Tile Count</span>
            <input class="val" id="tile-count" type="number" />
          </div>
          <div class="media-effect-tile-option hidden">
            <span class="key">Aspect</span>
            <select class="val" id="aspect-ratio">
              <option value="1:1">1:1</option>
              <option value="4:3">4:3</option>
              <option value="16:9">16:9</option>
            </select>
          </div>
          <label class="media-effect-option hidden">
            <input type="checkbox" id="invert-color" />
            Invert Color
          </label>
        </div>
      </fieldset>

      <fieldset>
        <legend>Beat Effect</legend>
        <div class="inputs">
          <div>
            <span class="key">BPM</span>
            <div class="val grid-ls">
              <input type="number" id="bpm" />
              <button id="measure-bpm">M</button>
            </div>
          </div>
          <label><input type="checkbox" id="beat-shuffle" />Shuffle</label>
          <label><input type="checkbox" id="beat-bounce" />Bounce</label>
          <label><input type="checkbox" id="beat-flash" />Flash</label>
          <label style="display: none">
            <input type="checkbox" id="beat-invert-color" />Invert Color
          </label>
        </div>
      </fieldset>

      <fieldset id="logo">
        <legend>Logo</legend>
        <input type="file" class="hidden" accept="image/*" />
        <div style="text-align: center; margin-bottom: 10px">
          <div id="logo-preview">
            <div class="add-item-btn">+</div>
          </div>
        </div>
        <div class="inputs">
          <label><input type="checkbox" id="display-logo" />Display Logo</label>
          <div>
            <span class="key">Size</span>
            <input
              class="val"
              id="logo-size"
              type="range"
              min="0.1"
              max="1"
              step="0.01"
            />
          </div>
          <div>
            <span class="key">Opacity</span>
            <input
              class="val"
              id="logo-opacity"
              type="range"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
          <label>
            <input type="checkbox" id="logo-random-position" />
            Random Position
          </label>
          <div class="logo-fixed-position">
            <span class="key">Pos:X</span>
            <input
              class="val"
              id="logo-pos-x"
              type="range"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
          <div class="logo-fixed-position">
            <span class="key">Pos:Y</span>
            <input
              class="val"
              id="logo-pos-y"
              type="range"
              min="0"
              max="1"
              step="0.01"
            />
          </div>
          <div class="logo-random-position hidden">
            <span class="key">Freq(s)</span>
            <input
              class="val"
              id="logo-random-freq"
              type="number"
              min="0.1"
              max="5"
              step="0.1"
            />
          </div>
          <div class="logo-random-position hidden">
            <span class="key">Count</span>
            <input
              class="val"
              id="logo-random-count"
              type="number"
              min="1"
              max="20"
              step="1"
            />
          </div>
        </div>
      </fieldset>
    </div>
  </body>
</html>
